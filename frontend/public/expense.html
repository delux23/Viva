  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
   
    <div class="container-fluid ">
        <div class="col-lg-8">
          <div class="row">
            <div class="col-xl-6 mb-xl-0 mb-4">

            </div>
          
            <div class="container-fluid py-4">


              <div class="row my-4">
                <div class="col-lg-12 col-md-6 mb-md-0 mb-4">
                  <div class="card">
                    <div class="card-header pb-0">
                      <div class="row">
                        <div class="col-lg-6 col-7">
                          <h6>Projects</h6>
                          <p class="text-sm mb-0">
                            <i class="fa fa-check text-info" aria-hidden="true"></i>
                            <span class="font-weight-bold ms-1">30 done</span> this month
                          </p>
                        </div>
                        <div class="col-lg-6 col-5 my-auto text-end">
                          <button id="addTaskButton" class="btn bg-gradient-dark"
                            style="margin-right: 10px; font-size: smaller;">Add Task</button>
                          <div class="dropdown float-lg-end pe-4">
                            <a class="cursor-pointer" id="dropdownTable" data-bs-toggle="dropdown" aria-expanded="false">
                              <i class="fa fa-ellipsis-v text-secondary"></i>
                            </a>
                            <ul class="dropdown-menu px-2 py-3 ms-sm-n4 ms-n5" aria-labelledby="dropdownTable">
                              <li><a class="dropdown-item border-radius-md" href="javascript:;">Action</a></li>
                              <li><a class="dropdown-item border-radius-md" href="javascript:;">Another action</a></li>
                              <li><a class="dropdown-item border-radius-md" href="javascript:;">Something else here</a></li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card-body px- pb-0" id="myTabContent" style="height: fit-content;">
                      <div class="table-responsive" id="tasks" style="height: 60vh; overflow-y: scroll;">
                        <table class="table align-items-center mb-0">
                          <thead>
                            <tr>
                              <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Task Name</th>
                              <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Assigned To</th>
                              <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Due Date</th>
                              <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Priority</th>
                              <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
                              <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Actions</th>
                              </th>
        
                            </tr>
                          </thead>
                          <tbody id="tasksTable">
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              
                <div id="addTaskModal" class="modal" tabindex="-1">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Add New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form id="taskForm">
                          <!-- Input fields for task details -->
                          <div class="mb-3">
                            <label for="taskName" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="taskName" required>
                          </div>
                          <div class="mb-3">
                            <label for="assignedTo" class="form-label">Assigned To</label>
                            <input type="text" class="form-control" id="assignedTo" required>
                          </div>
                          <div class="mb-3">
                            <label for="dueDate" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="dueDate" required>
                          </div>
                          <div class="mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-select" id="priority" required>
                              <option value="High">High</option>
                              <option value="Medium">Medium</option>
                              <option value="Low">Low</option>
                            </select>
                          </div>
                          <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" required>
                              <option value="Not Started">Not Started</option>
                              <option value="In Progress">In Progress</option>
                              <option value="Completed">Completed</option>
                            </select>
                          </div>
                          <button type="submit" class="btn btn-primary">Add Task</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
        
              </div>
        
            </div>
            <div class="row">
              <div id="editTaskModal" class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Edit Task</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form id="editTaskForm">
                        <!-- Input fields for task details -->
                        <div class="mb-3">
                          <label class="form-label">Task Name</label>
                          <input type="text" class="form-control" id="taskNameEdit" required>
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Assigned To</label>
                          <input type="text" class="form-control" id="assignedToEdit" required>
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Due Date</label>
                          <input type="date" class="form-control" id="dueDateEdit" required>
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Priority</label>
                          <select class="form-select" id="priorityEdit" required>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Status</label>
                          <select class="form-select" id="statusEdit" required>
                            <option value="Not Started">Not Started</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                          </select>
                        </div>
                        <button id="editButton" type="submit" class="btn btn-primary">Edit Task</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
